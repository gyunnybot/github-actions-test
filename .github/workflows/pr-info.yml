name: PR Info Echo

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  pr-info:
    runs-on: ubuntu-latest
    steps:
      - name: Echo basic PR context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "repository=${{ github.repository }}"
          echo "actor=${{ github.actor }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"

          echo "pr_number=${{ github.event.pull_request.number }}"
          echo "pr_title=${{ github.event.pull_request.title }}"
          echo "pr_state=${{ github.event.pull_request.state }}"
          echo "pr_url=${{ github.event.pull_request.html_url }}"
          echo "base_ref=${{ github.event.pull_request.base.ref }}"
          echo "head_ref=${{ github.event.pull_request.head.ref }}"
          echo "author=${{ github.event.pull_request.user.login }}"
          echo "is_draft=${{ github.event.pull_request.draft }}"

      - name: Dump full event payload (optional, useful)
        run: |
          echo '${{ toJson(github.event) }}'
